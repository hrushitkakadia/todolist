<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>To-do list</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
            <a href="#" class="navbar-brand">To Do List</a>
        </nav>
        <div class="input-group mb-3 bg-dark">
            <input type="text" class="form-control" placeholder="Task..." id="tsk" aria-label="Task" aria-describedby="button-addon2">
            <button class="btn btn-outline-light" type="button" id="button-addon2">Add Task</button> -->
        </div>

        <ul type="button" id="tasklist"></ul>
    
    </script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    <script>
        const task=document.querySelector('#tsk');
        const btntask=document.querySelector('#button-addon2');
        const taskList=document.querySelector('#tasklist');

        btntask.addEventListener('click',newtask);    
               
        function newtask(e){
            e.preventDefault();
            if(task.value===''){
                alert('Enter Task');
            } else {
                const li = document.createElement('li');
                const text = document.createElement('p');
                const rembtn = document.createElement('button');
                text.innerHTML = task.value;
                rembtn.innerHTML = "Remove Task";
                li.appendChild(text);
                li.appendChild(rembtn);
                taskList.appendChild(li);
                text.addEventListener('click', donetask);
                function donetask(e){
                    if(text.style.textDecoration == 'line-through') {
                        text.style.textDecoration = "";
                    } 
                    else {
                        text.style.textDecoration = 'line-through';
                    }
                }
                rembtn.addEventListener('click', removetask);
                function removetask(e){
                    taskList.removeChild(li);
                }
                task.value='';
            }
        }
    </script>    
    </body>
</html>
